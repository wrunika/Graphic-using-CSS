<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Graphic CSS</title>
</head>
<body>
  <div>
    <p>A crescent moon shape</p>
    <div class="center"></div>
  </div>
  <div>
    <p>A heart shape</p>
    <div class="heart"></div>
  </div>
  <div>
    <p>Button with keyframes</p>
    <button>Register</button>
  </div>
  <div>
    <p>Movement for rainbow rectangle</p>
    <div class="movement" id="rect"></div>
  </div>
  <div>
    <p>An animated element fades</p>
    <div id="ball"></div>
  </div>
  <div>
    <p class="p-jumping">Jumping ball</p>
    <div id="jumping-ball"></div>
  </div>
  <div>
    <p>Heartbeat</p>
    <div class="back"></div>
    <div class="heartbeat"></div>
  </div>
</body>
</html>
